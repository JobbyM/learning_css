<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS布局之双飞翼布局</title>
  <style>
  .main, .left, .right {
    float: left;
    height: 200px;
  }
  .main {
    width: 100%;
    background: #ace;
  }
  .left {
    width: 200px;
    background: #eee;
    margin-left: -100%;
  }
  .right {
    width: 300px;;
    background: #ddd;
    margin-left: -300px;
  }
  .mainln {
    height: 100%;
    margin: 0 300px 0 200px;
  }
  </style>
</head>
<body>
<div class="wrap">
  <div class="main">
    <div class="mainln">main</div>
  </div>
  <div class="left">left</div>
  <div class="right">right</div>
</div>
</body>
</html>
